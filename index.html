<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>your Coast</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content='' name='description' />
    <meta content='' name='author' />
    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,100italic,300italic,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/custom.css"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id='map_canvas'></div>

    <div class='well'>
      <div id="nav-menu-control">
        <a href="#" id="mobile-nav-toggle" class="menu-icon">&#9776;</a>
      </div>


      <h1>Cal<span class="light">Coast</span>Access</h1>


      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Search
              </a>
            </h4>
          </div>
          <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
              <div class="input-group">
                <span class="input-group-btn">
                  <a id='find_me' href='#'><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-screenshot"></span></button></a>
                </span>
                <input class='form-control' id='search_address' placeholder='Enter an address or an intersection' type='text' />
                <span class="input-group-btn">
                  <a id='search' href='#'><button class="btn btn-default" type="button"><i class='glyphicon glyphicon-search'></i></button></a>
                </span>
              </div> <!-- end .input-group -->
              
              <br>

              <div class="row">
                <div class="span-6 col-md-6">
                  <p>
                  <label>
                    within
                    <select id='search_radius'>
                      <option value='805'>1/2 mile</option>
                      <option value='1610'>1 mile</option>
                      <option value='3220'>2 miles</option>
                      <option value='6440'>4 miles</option>
                      <option value='12880'>8 miles</option>
                    </select>
                  </label>
                </p>
                </div> <!-- end .col-md-6 -->

                <div class="span-6 col-md-6">
                  <a class='btn btn-default btn-block' id='reset' href='#'>
                    <i class='glyphicon glyphicon-repeat'></i>
                    Refresh
                  </a>
                </div> <!-- end .col-md-6 -->
              </div> <!-- end .row -->
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Results <small>(<span id='result_count'></span>)</small>
              </a>
            </h4>
          </div>
          <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
              <!-- <div class='alert alert-success' id='result_box' >
                <strong id='result_count'></strong>
              </div> -->

              <div class="result-list">
                <div id='results_list'></div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Feedback
              </a>
            </h4>
          </div>
          <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="panel-body">
              <small>
                <a href="mailto:zmoreno@coastal.ca.gov">Send us your thoughts</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- end .well -->


    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.address.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&v=3.14"></script>
    <script type="text/javascript" src="js/jquery.geocomplete.min.js"></script>
    <script type="text/javascript" src="js/maps_lib.js"></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 0; // Calculate the top offset
        
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
        $(function() {
          MapsLib.initialize();
          $("#search_address").geocomplete();

          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });

          $(':radio').click(function(){
            MapsLib.doSearch();
          });
          
          $('#search_radius').change(function(){
            MapsLib.doSearch();
          });
          
          $('#search').click(function(){
            MapsLib.doSearch();
          });
          
          $('#find_me').click(function(){
            MapsLib.findMe(); 
            return false;
          });
          
          $('#reset').click(function(){
            $.address.parameter('address','');
            MapsLib.initialize(); 
            return false;
          });
          
          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                  $('#search').click();
                  return false;
              }
          });

          if ($(window).width() <= 480) {
            $(".well").addClass("hide-nav");

            $("#mobile-nav-toggle").click(function(){
              if ($(".well").hasClass("show-nav")) {
                $(".well").removeClass("show-nav").addClass("hide-nav");
              } else {
                $(".well").removeClass("hide-nav").addClass("show-nav");
              }
            });
          }

          function myClick(id){
              google.maps.event.trigger(markers[id], 'click');
          }
        });
      //]]>
    </script>
  </body>
</html>
