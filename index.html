<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>CalCoastAccess</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content='' name='description' />
    <meta content='' name='author' />
    <!-- Styles -->
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,100italic,300italic,400italic' rel='stylesheet' type='text/css'>
      <!-- animate -->
      <link rel="stylesheet" href="http://www.coastal.ca.gov/css/animate.css">

      <!-- concise -->
      <link rel="stylesheet" href="http://www.coastal.ca.gov/css/concise.css">

      <!-- font awesome -->
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

      <!-- featherlight lightbox -->
      <link rel="stylesheet" type="text/css" href="http://cdn.rawgit.com/noelboss/featherlight/1.2.3/release/featherlight.min.css">

      <link rel="stylesheet" href="http://www.coastal.ca.gov/css/ca_master.css">
      <link rel="stylesheet" href="http://www.coastal.ca.gov/css/ca_department.css">
      <style>
      #map_canvas {
        height: 85vh !important;
      }

        #map_canvas img {
          max-width: none;
        }

        #search_address {
          display: block;
          background-color: transparent;
          color: white;
          border: none;
          border-bottom: 2px solid rgb(255, 235, 59);
          padding-bottom: 10px;
          width: 100%;
        }

        #search,
        #reset {
          margin-left: 20px;
          margin-top: -5px;
          font-size: 16px;
        }

        #search_address:focus {
          box-shadow: none;
            outline-color: transparent;
        }

        #search_radius {
          width: 100%;
        }

        .result-list {
          height: 70vh;
          overflow-y: scroll;
          overflow-x: hidden;
        }

        .result-list::-webkit-scrollbar-track
        {
          -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.2);
          background-color: #F5F5F5;
        }

        .result-list::-webkit-scrollbar
        {
          width: 6px;
          background-color: #F5F5F5;
        }

        .result-list::-webkit-scrollbar-thumb
        {
          background-color: #4D7FB2;
        }

        .googft-info-window {
          max-width: 300px;
        }

        .googft-info-window h4 {
          font-size: 17px;
        }

        .googft-info-window i {
          color: rgb(77, 127, 178);
        }

        .googft-info-window img {
          max-width: 100% !important;
        }

        ::-webkit-input-placeholder {
           color: white;
        }

        :-moz-placeholder { /* Firefox 18- */
           color: white;  
        }

        ::-moz-placeholder {  /* Firefox 19+ */
           color: white;  
        }

        :-ms-input-placeholder {  
           color: white;  
        }

        .featherlight:last-of-type {
          background: rgba(26, 112, 141, 0.65);
        }
      </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container grey-background">
      <div class="row overflow-visible">
        <div class="column-12 page-header blue-background animated fadeInDown">
          <div class="row">
            <div class="column-9 push-2">
              <h1 class="light slab">Cal<span class="medium">Coast</span>Access</h1>
            </div> <!-- end .column-9 -->
          </div> <!-- end .row -->
        </div> <!-- end .column-12 -->
      </div> <!-- end .row -->

      <div class="row gutters overflow-visible">
        <div class="column-2">
          <div class="row overflow-visible" style="margin-top: -40px;">
            <div class="column-10 push-1">
              <input class='form-control' id='search_address' placeholder='Search' type='text' />
            </div> <!-- end .column-10 -->

            <div class="column-1">
              <a id='search' href='#'>
                <i class='fa fa-search yellow-text'></i>
              </a>
            </div> <!-- end .column-1 -->
          </div> <!-- end .row -->

          <div class="row margin-top overflow-visible">
            <div class="column-10 push-1">
              <select id='search_radius'>
                <option value='805'>1/2 mile radius</option>
                <option value='1610'>1 mile radius</option>
                <option value='3220'>2 mile radius</option>
                <option value='6440'>4 mile radius</option>
                <option value='12880'>8 mile radius</option>
              </select>
            </div> <!-- end .column-10 -->

            <div class="column-1">
              <a id='reset' href='#'>
                <i class='fa fa-refresh blue-text'></i>
              </a>
            </div> <!-- end .column-1 -->
          </div> <!-- end .row -->         

          <div class="row margin-top">
            <div class="column-11 push-1">
              <!-- Results <small>(<span id='result_count'></span>)</small> -->

              <div class="result-list">
                <ul id='results_list' class="unstyled-list">
                  
                </ul>
              </div> <!-- end .result-list -->
            </div> <!-- end .column-11 -->
          </div> <!-- end .row -->
        </div> <!-- end .column-2 -->

        <div class="column-9 pull-over-page-header">
          <div class="card margin-top full-bleed animated fadeInUp">
            <div class="card-body">
              <div id='map_canvas'></div>
            </div> <!-- end .card-body -->
          </div> <!-- end .card -->
        </div> <!-- end .column-9 -->

        <div class="column-1">
          <a id='find_me' href='#'><button class="fab pull-up yellow animated fadeInUp" type="button"><i class="fa fa-crosshairs"></i></button></a>
        </div> <!-- end .column-1 -->
      </div> <!-- end .row -->
    </div> <!-- end .container -->


    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src="//cdn.rawgit.com/noelboss/featherlight/1.2.3/release/featherlight.min.js"></script>
    <script type="text/javascript" src="js/jquery.address.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&v=3.14?key=AIzaSyAx3mZAAx_JC8C3Xww3xXPDaT3bG5_8BhY"></script>
    <script type="text/javascript" src="js/jquery.geocomplete.min.js"></script>
    <script type="text/javascript" src="js/maps_lib.js"></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 0; // Calculate the top offset
        
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
        $(function() {
          MapsLib.initialize();
          $("#search_address").geocomplete();

          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });

          $(':radio').click(function(){
            MapsLib.doSearch();
          });
          
          $('#search_radius').change(function(){
            MapsLib.doSearch();
          });
          
          $('#search').click(function(){
            MapsLib.doSearch();
          });
          
          $('#find_me').click(function(){
            MapsLib.findMe(); 
            return false;
          });
          
          $('#reset').click(function(){
            $.address.parameter('address','');
            MapsLib.initialize(); 
            return false;
          });
          
          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                  $('#search').click();
                  return false;
              }
          });

          if ($(window).width() <= 480) {
            $(".well").addClass("hide-nav");

            $("#mobile-nav-toggle").click(function(){
              if ($(".well").hasClass("show-nav")) {
                $(".well").removeClass("show-nav").addClass("hide-nav");
              } else {
                $(".well").removeClass("hide-nav").addClass("show-nav");
              }
            });
          }

          // function myClick(id){
          //     google.maps.event.trigger(markers[id], 'click');
          // }
        });
      //]]>
    </script>
  </body>
</html>
