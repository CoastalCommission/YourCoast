    <style>
      @media only screen 
        and (min-device-width: 300px) 
        and (max-device-width: 736px) { 
          #calcoastaccess .row {
            /*display: table;*/
          }

          #calcoastaccess .page-header {
            padding: 0 0 29px 0;
          }

          #calcoastaccess .page-header h1 {
            font-size: 27px;
            text-align: center;
            margin: 5px 0 0 0;
          }

          #calcoastaccess .column-2 {
            width: 100%;
            /*display: table-footer-group;*/
          }

          #calcoastaccess #search-and-radius {
            display: block;
            margin: auto;
            width: 93%;
            margin-top: 0px;
          }

          #calcoastaccess #search-and-radius .column-10 {
            width: 100%;
          }

          #calcoastaccess #search-and-radius .column-1 {
            width: 8.33333333333%;
            float: right;
            margin-top: -28px;
            margin-right: 16px;
          }

          #calcoastaccess #search_address {

          }

          #calcoastaccess #search_radius {
            border-bottom-color: rgb(255, 235, 59);
            color: white; 
            padding-bottom: 10px;
            background-color: rgb(77, 127, 178);
          }

          #calcoastaccess #find_me {
            margin-top: -13px;
            margin-right: 21px;
            float: right;
            display: block;
          }

          #calcoastaccess .result-list {
            height: 20vh !important;
          }

          #calcoastaccess .column-9.pull-over-page-header {
              width: 97%;
              margin: auto;
              margin-top: -50px;
          }

          #calcoastaccess h4#feedback {
            display: none;
          }

          #calcoastaccess #map_canvas {
              height: 58vh !important;
          }

          .margin-top {
            margin-top: 10px;
            margin-bottom: 10px;
          }

          #made-by {
            display: none;
          }
      }

      #calcoastaccess h4#feedback {
        margin-top: 26px;
        text-align: right;
      } 

      #search-and-radius {
        margin-top: -40px;
      }

      #feedback-form {
        display: none;
      }

      #feedback-form.featherlight-inner {
        display: block;
      }

      #calcoastaccess .fa-heart {
        display: inline-block;
        position: relative;
        top: .2em;
        /*font-size: 1.4em;*/
        -webkit-transform: scale(.9);
           -moz-transform: scale(.9);
                transform: scale(.9);
        -webkit-animation: love .5s infinite linear alternate-reverse;
           -moz-animation: love .5s infinite linear alternate-reverse;
                animation: love .5s infinite linear alternate-reverse;
      }

      #calcoastaccess .dark-blue-background {
        box-shadow: 0 3px 5px rgba(0,0,0,.26);
        -webkit-box-shadow: 0 3px 5px rgba(0,0,0,.26);
      }

      #calcoastaccess .dark-blue-background img {
        height: 45px;
        width: 45px;
        border-radius: 50%;
        background-color: rgba(40, 53, 147, 1);
        display: block;
        margin: auto;
        margin-bottom: -22px;
        float: none;
      }

      @-webkit-keyframes love {
          to {-webkit-transform: scale(1.2);}
      }

      @-moz-keyframes love {
          to {-moz-transform: scale(1.2);}
      }
      @keyframes love {
          to {transform: scale(1.2);}
      }

  <body>

    <div class="container grey-background" id="calcoastaccess">
      <!-- <div class="row overflow-visible animated fadeInDown">
        <div class="column-12 dark-blue-background">
          <a href="#">
            <h1 class="white-text light center-text no-margin margin-top">California Coastal Commission</h1>

      <div class="row overflow-visible animated fadeInDown">
        <div class="column-12 page-header blue-background">
          <div class="row" id="header">
            <div class="column-4 push-2">
              <h1 class="light slab">Cal<span class="medium">Coast</span>Access</h1>
            </div> <!-- end .column-4 -->

            <div class="column-1 push-6">
              <a href="#" data-featherlight="#feedback-form">
                <h4 class="yellow-text medium" id="feedback"><i class="fa fa-bullhorn flipped-text"></i>  feedback</h4>
              </a>
            </div> <!-- end .column-1 -->
          </div> <!-- end .row -->
        </div> <!-- end .column-12 -->
      </div> <!-- end .row -->

      <div class="row gutters overflow-visible">
        <div class="column-2">
          <div id="search-and-radius">
            <div class="row overflow-visible">
              <div class="column-10 push-1">
                <input class='form-control' id='search_address' placeholder='Search' type='text' />
              </div> <!-- end .column-10 -->

              <div class="column-1">
                <a id='search' href='#'>
                  <i class='fa fa-search yellow-text'></i>
                </a>
              </div> <!-- end .column-1 -->
            </div> <!-- end .row -->

            <div class="row margin-top overflow-visible">
              <div class="column-10 push-1">
                <select id='search_radius'>
                  <option value='805'>1/2 mile radius</option>
                  <option value='1610'>1 mile radius</option>
                  <option value='3220'>2 mile radius</option>
                  <option value='6440'>4 mile radius</option>
                  <option value='12880'>8 mile radius</option>
                </select>
              </div> <!-- end .column-10 -->

              <div class="column-1">
                <a id='reset' href='#'>
                  <i class='fa fa-refresh blue-text'></i>
                </a>
              </div> <!-- end .column-1 -->
            </div> <!-- end .row -->   
          </div> <!-- end #search-and-radius -->      

          <div class="row margin-top" id="result-row">
            <div class="column-11 push-1">
              <!-- Results <small>(<span id='result_count'></span>)</small> -->

              <div class="result-list">
                <ul id='results_list' class="unstyled-list">
                  
                </ul>
              </div> <!-- end .result-list -->
            </div> <!-- end .column-11 -->
          </div> <!-- end .row -->
        </div> <!-- end .column-2 -->

        <div class="column-9 pull-over-page-header">
          <div class="card margin-top full-bleed animated fadeInUp">
            <div class="card-body">
              <div id='map_canvas'></div>
            </div> <!-- end .card-body -->
          </div> <!-- end .card -->

          <h4 class="medium blue-text center-text" id="made-by">Made with <i class="fa fa-heart"></i> by the <span class="medium"><a href="http://www.coastal.ca.gov" class="blue-text">Ca Coastal Commission</a></span></h4>
        </div> <!-- end .column-9 -->

        <div class="column-1">
          <a id='find_me' href='#'><button class="fab pull-up yellow animated fadeInUp" type="button"><i class="fa fa-crosshairs"></i></button></a>
        </div> <!-- end .column-1 -->
      </div> <!-- end .row -->
    </div> <!-- end .container -->

    <div id="feedback-form" class="">
      <iframe src="https://docs.google.com/forms/d/10UlT3JDgaxdKk5DyXyHdmGWHlLovSpoCMGBu0QWRTRk/viewform?embedded=true" width="760" height="700" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
    </div> <!-- # feedback-form -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script type="text/javascript" src="js/jquery.address.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&v=3.14?key=AIzaSyAx3mZAAx_JC8C3Xww3xXPDaT3bG5_8BhY"></script>
    <script type="text/javascript" src="js/jquery.geocomplete.min.js"></script>
    <script type="text/javascript" src="js/maps_lib.js"></script>
    <script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 0; // Calculate the top offset
        
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
        $(function() {
          MapsLib.initialize();
          $("#search_address").geocomplete();

          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });

          $(':radio').click(function(){
            MapsLib.doSearch();
          });
          
          $('#search_radius').change(function(){
            MapsLib.doSearch();
          });
          
          $('#search').click(function(){
            MapsLib.doSearch();
          });
          
          $('#find_me').click(function(){
            MapsLib.findMe(); 
            return false;
          });
          
          $('#reset').click(function(){
            $.address.parameter('address','');
            MapsLib.initialize(); 
            return false;
          });
          
          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                  $('#search').click();
                  return false;
              }
          });

          // mobile DOM changes
          if ($(window).width() <= 736) {
            // move search & radius controls above the map
            $('#search-and-radius').insertAfter($('#header'));

            // move results below the map
            $('#result-row').insertAfter($('.card'));

            // move fab above results
            $('#find_me').insertBefore($('#result-row'));
          }
        });

        
      //]]>
    </script>
